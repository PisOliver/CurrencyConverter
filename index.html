<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/index.js" defer></script>
    <title>Currency Converter</title>
</head>

<body>
    <div id="converterbox">
        <input type="number" id="amount" value="1"> <br>

        <input list="currencylist" placeholder="From" id="fromcurrency">

        <input list="currencylist" placeholder="To" id="tocurrency">

        <input type="button" value="Convert" onclick="convertCurrency()">

        <div id="result"></div>
    </div>

    <datalist id="currencylist">

    </datalist>
</body>

</html>
